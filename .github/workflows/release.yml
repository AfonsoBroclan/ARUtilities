# This workflow will build the package and run its tests
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_VERSION: "0.0.2" # Change accordingly
  DESTINATION_PLATFORM: "iOS Simulator"
  DESTINATION_NAME: "iPhone 17 Pro"
  DESTINATION_OS: "latest"
  DESTINATION: "platform=${{ env.DESTINATION_PLATFORM }},name=${{ env.DESTINATION_NAME }},OS=${{ env.DESTINATION_OS }}"
  
jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        echo "üõ†Ô∏è Building for destination $DESTINATION..."
        xcrun swift build -v -c release --destination "$DESTINATION"
    - name: Run tests
      run: |
        echo "üß™ Testing in simulator..."
        xcrun swift test -v --destination "$DESTINATION"
    - name: Create Tag
      if: success()
      run: |
        echo "üè∑Ô∏è Creating tag for $APP_VERSION..."
        if git tag $APP_VERSION; then
          echo "‚úÖ Tag $APP_VERSION created locally"
          if git push origin $APP_VERSION; then
            echo "üè∑Ô∏è Tag $APP_VERSION pushed to origin!"
          else
            echo "‚ùå Failed to push!"
            exit 1
          fi
        else
          echo "‚ùå Failed to create!"
          exit 1
        fi
