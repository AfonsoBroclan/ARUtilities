# This workflow will build the package and run its tests
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_VERSION: "0.0.2" # Change accordingly
  DESTINATION: "platform=iOS Simulator,name=iPhone 17 Pro,OS=17.0"
  
jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        echo "üõ†Ô∏è Building for destination $DESTINATION..."
        xcodebuild -scheme ARUtilities -sdk iphonesimulator -destination "$DESTINATION" build
    - name: Run tests
      run: |
        echo "üß™ Testing in simulator..."
        xcodebuild -scheme ARUtilities -sdk iphonesimulator -destination "$DESTINATION" test
    - name: Create Tag
      if: success()
      run: |
        echo "üè∑Ô∏è Creating tag for $APP_VERSION..."
        if git tag $APP_VERSION; then
          echo "‚úÖ Tag $APP_VERSION created locally"
          if git push origin $APP_VERSION; then
            echo "üè∑Ô∏è Tag $APP_VERSION pushed to origin!"
          else
            echo "‚ùå Failed to push!"
            exit 1
          fi
        else
          echo "‚ùå Failed to create!"
          exit 1
        fi
